<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=high-dpi" />
  <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Shroom</title>
</head>

<body class="main">
  <h1>HI</h1>
  <nav>
    <div class="left">
      <button action="back"><span class="fa fa-arrow-left fa-5x "></span></button>
      <button action="section/main"><span class="fa fa-home fa-5x"></span></button>
    </div>
    <div class="right">
      <button action="section/new_order"><span class="fa fa-shopping-cart fa-5x"></span></button>
    </div>
    <div class="title">title</div>
  </nav>
  <section id="main">
    <button action="section/products"><span class="fa fa-list fa-5x"></span></button>
    <button action="section/users"><span class="fa fa-user fa-5x"></span></button>
    <br>
    <button action="section/reports"><span class="fa fa-bar-chart fa-5x"></span></button>
    <button action="section/settings"><span class="fa fa-gears fa-5x"></span></button>
  </section>


  <section id="products">
    <button class="big" action="section/add_product">Pievienot produktu</button>
    <br>
    <button class="big" action="section/add_product_group">Pievienot produkta grupu</button>
    <br>
    <button class="big" action="section/browse_product">Meklēt produktus</button>
    <br>
    <button class="big" action="section/browse_product_group">Meklēt produkta grupu</button>
  </section>

  <section id="add_product">
    <form id="new_product_form" action="new/products">
      <div class="field>">
        <label for="product_group_list">Grupa:</label>
        <select id="product_group_list" name="product_group_id" required="true">
          <option></option>
        </select>
      </div>
      <div class="field">
        <label for="product_name">Nosaukums:</label>
        <input type="text" id="product_name" name="name" required="true">
      </div>
      <div class="field">
        <label for="product_price">Cena:</label>
        <input type="number" min="0" step="0.01" id="product_price" name="price" required="true">
      </div>
      <div class="field">
        <label for="product_description">Apraksts:</label>
        <textarea id="product_description" name="description"></textarea>
      </div>
      <button action="new/products" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
  </form>
  </section>


  <section id="browse_product">
      <!-- nav skaidrs vēl -->
  </section>

  <section id="add_product_group">
    <form>
      <div class="field"><label for="product_group">Nosaukums:</label><input type="text" id="product_group_name"></div>
      <button class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
    </form>
  </section>

  <section id="users">
    <button class="big" action="section/add_user">Pievienot lietotāju</button>
    <br>
    <button class="big" action="section/add_group">Pievienot grupu</button>
    <br>
    <button class="big" action="section/browse_users">Pārskatīt lietotājus</button>
    <br>
    <button class="big" action="section/browse_groups">Pārskatīt grupas</button>
  </section>

  <section id="add_user">
    <form id="new_user_form" action="new/clients">
      <div class="field">
        <label for="name">Vārds:</label>
        <input type="text" id="name" name="name" required="true">
      </div>
      <div class="field">
        <label for="surname">Uzvārds:</label>
        <input type="text" id="surname" name="surname"  required="true">
      </div>
      <div class="field">
        <label for="phone">Tālrunis:</label>
        <input type="number" name="phone" id="phone">
      </div>
      <div class="field">
        <label for="email">E-Pasts:</label>
        <input type="email" name="email"  id="email">
      </div>
      <div class="field">
        <label for="cars_id">ID:</label>
        <input type="text" name="card_id" id="card_id" required="true">
      </div>
      <div class="field">
        <label for="group">Grupa:</label>
        <select id="user_group_list" name="client_group_id">
          <option></option>
        </select>
      </div>
      <button action="new/clients" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
    </form>
  </section>

  <section id="add_group">
  <form>
    <div class="field"><label for="name">Nosaukums</label><input type="text" id="group_name"></div>
    <button class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
  </form>
  </section>


  <section id="browse_users">
    <div class="field"><label for="search_name">Meklēt lietotāju:</label><input type="text" id="search_user"></div>
  </section>
  <section id="browse_groups">
    <div class="field"><label for="search_group">Meklēt grupu:</label><input type="text" id="search_user_group"></div>
  </section>

  <section id="reports">
    <!-- last thing in this bitch -->
  </section>

  <section id="settings">
    <!-- or maybe this is last -->
  </section>

  <section id="new_order">
    <div id="product_side">
      <ul>
        <li><div class="coctails">Burciņas</div></li>
        <li><div id="food">Ēdiens</div></li>
        <li><div id="shots">Šoti</div></li>
        <li><div id="soft_drinks">Mīksto dziras</div></li>
      </ul>
    </div>
    <div id="active_order_side">

    </div>
    <div id="price_side">
      <ul>
        <li><button id="Checkout">Saglabāt</button></li>
        <li><button id="Save">Apmaksāt</button></li>
      </ul>
    </div>
  </section>




  <script type="text/javascript" src="cordova.js"></script>

  <script type="text/javascript" src="js/jquery-2.1.3.min.js"> </script>
  <script type="text/javascript" src="js/uuid.core.js"></script>
  <script type="text/javascript" src="js/jquery.serializeObject.js"></script>
  <script type="text/javascript" src="js/phonegap-nfc.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <script type="text/javascript" src="js/Mints.js"></script>

  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
