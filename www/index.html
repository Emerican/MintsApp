<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="client-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=high-dpi" />
  <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/navigation.css"/>
  <link rel="stylesheet" type="text/css" href="css/shop.css">

  <title>Shroom</title>
</head>

<body class="main">
  <nav>
    <div class="notice"><div class="text"></div></div>
    <div class="left">
      <button action="back"><span class="fa fa-arrow-left fa-5x "></span></button>
      <button action="section/main"><span class="fa fa-home fa-5x"></span></button>
    </div>
    <div class="right">
      <button action="section/new_order" fit><span class="fa fa-shopping-cart fa-5x"></span></button>
    </div>
    <div class="title">title</div>
  </nav>

  <section id="main">

    <button action="section/products"><span class="fa fa-list fa-5x"></span></button>
    <button action="section/clients"><span class="fa fa-user fa-5x"></span></button>
    <br>
    <button action="section/reports"><span class="fa fa-bar-chart fa-5x"></span></button>
    <button action="section/new_order"><span class="fa fa-shopping-cart fa-5x"></span></button>

  </section>


  <section id="products">
    <button class="big" action="section/browse_products">Meklēt produktus</button>
    <br>
    <button class="big" action="section/browse_product_groups">Meklēt produkta grupu</button>
  </section>

  <section id="add_products">
    <form id="new_product_form" action="new/products">
      <div class="field>">
        <label for="product_group_list">Grupa:</label>
        <select id="product_group_list" name="product_group_id" required="true">
          <option></option>
        </select>
      </div>
      <div class="field">
        <label for="product_name">Nosaukums:</label>
        <input type="text" id="product_name" name="name" required="true">
      </div>
      <div class="field">
        <label for="product_price">Cena:</label>
        <input type="number" min="0" step="0.01" id="product_price" name="price" required="true">
      </div>
      <div class="field">
        <label for="product_description">Apraksts:</label>
        <textarea id="product_description" name="description"></textarea>
      </div>
      <button action="new/products" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
    </form>
  </section>

  <section id="edit_products">
    <form id="edit_product_form" action="update/products">
      <input type="hidden" name="uuid">
      <div class="field>">
        <label for="edit_product_group_list">Grupa:</label>
        <select id="edit_product_group_list" name="product_group_id" required="true">
          <option></option>
        </select>
      </div>
      <div class="field">
        <label for="edit_product_name">Nosaukums:</label>
        <input type="text" id="edit_product_name" name="name" required="true">
      </div>
      <div class="field">
        <label for="edit_product_price">Cena:</label>
        <input type="number" min="0" step="0.01" id="edit_product_price" name="price" required="true">
      </div>
      <div class="field">
        <label for="edit_product_description">Apraksts:</label>
        <textarea id="edit_product_description" name="description"></textarea>
      </div>
      <button action="update/products" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
    </form>
  </section>

  <section id="add_product_groups">
    <form action="new/product_groups">
      <div class="field">
        <label for="product_group_name">Nosaukums</label>
        <input type="text" id="product_group_name" name="name">
      </div>
      <button action="new/product_groups" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
    </form>
  </section>

  <section id="edit_product_groups">
    <form action="update/product_groups">
      <input type="hidden" name="uuid">
      <div class="field">
        <label for="edit_product_group_name">Nosaukums</label>
        <input type="text" id="edit_product_group_name" name="name">
      </div>
      <button action="update/product_groups" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
    </form>
  </section>

  <section id="clients">
    <button class="big" action="section/browse_clients">Pārskatīt lietotājus</button>
    <br>
    <button class="big" action="section/browse_client_groups">Pārskatīt grupas</button>
  </section>

  <section id="add_clients">
    <form id="new_client_form" action="new/clients" enctype='multipart/form-data'>
      <div class="field">
        <label for="name">Vārds:</label>
        <input type="text" id="name" name="name" required="true">
      </div>
      <div class="field">
        <label for="surname">Uzvārds:</label>
        <input type="text" id="surname" name="surname"  required="true">
      </div>
      <div class="field">
        <label for="phone">Tālrunis:</label>
        <input type="number" name="phone" id="phone">
      </div>
      <div class="field">
        <label for="email">E-Pasts:</label>
        <input type="email" name="email"  id="email">
      </div>
      <div class="field">
        <label for="cars_id">ID:</label>
        <input class="nfc" type="text" name="card_id" id="card_id" required="true">
      </div>
      <div class="field">
        <label for="group">Grupa:</label>
        <select id="client_group_list" name="client_group_id">
          <option></option>
        </select>
      </div>
        <h3>Camera:</h3>
        <b>Status:</b><span id="camera_status"></span><br>
        <b>Image:</b>
        <img id="camera_image" src="" />
      </div>
      <div>
        <input type="button" onclick="takePicture();" value="Take Picture" /><br/>
      </div>


      <button action="new/clients" class="submit"><span class="fa fa-check-circle-o fa-5x"></span></button>
    </form>
  </section>

  <section id="edit_clients">
    <form id="edit_client_form" action="update/clients">
      <input type="hidden" name="uuid">
      <div class="field">
        <label for="edit_name">Vārds:</label>
        <input type="text" id="edit_name" name="name" required="true">
      </div>
      <div class="field">
        <label for="edit_surname">Uzvārds:</label>
        <input type="text" id="edit_surname" name="surname"  required="true">
      </div>
      <div class="field">
        <label for="edit_phone">Tālrunis:</label>
        <input type="number" name="phone" id="edit_phone">
      </div>
      <div class="field">
        <label for="edit_email">E-Pasts:</label>
        <input type="email" name="email"  id="edit_email">
      </div>
      <div class="field">
        <label for="edit_cars_id">ID:</label>
        <input class="nfc" type="text" name="card_id" id="edit_card_id" required="true">
      </div>
      <div class="field">
        <label for="edit_client_group_list">Grupa:</label>
        <select id="edit_client_group_list" name="client_group_id">
          <option></option>
        </select>
      </div>
      <button action="update/clients" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
    </form>
  </section>

  <section id="add_client_groups">
    <form action="new/client_groups">
      <div class="field">
        <label for="client_group_name">Nosaukums</label>
        <input type="text" id="client_group_name" name="name">
      </div>
      <button action="new/client_groups" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
    </form>
  </section>

  <section id="edit_client_groups">
    <form action="update/client_groups">
      <input type="hidden" name="uuid">
      <div class="field">
        <label for="edit_client_group_name">Nosaukums</label>
        <input type="text" id="edit_client_group_name" name="name">
      </div>
      <button action="update/client_groups" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
    </form>
  </section>

  <section id="browse_products">
    <button class="big" action="section/add_products">Pievienot produktu</button>
    <form action="search/products">
      <div class="field">
        <label for="search_name">Meklēt produktus:</label>
        <input type="search" id="search_product" name="search">
        <button action="search/products" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
      </div>
    </form>
    <div class="contents"></div>
  </section>

  <section id="browse_clients">
    <button class="big" action="section/add_clients">Pievienot lietotāju</button>
    <form action="search/clients">
      <div class="field">
        <label for="search_name">Meklēt lietotāju:</label>
        <input type="search" id="search_client" name="search">
        <button action="search/clients" class="submit"><span class="fa fa-check-circle-o fa-4x"></span></button>
      </div>
    </form>
    <div class="contents"></div>
  </section>

  <section id="browse_client_groups">
    <button class="big" action="section/add_client_groups">Pievienot grupu</button>
    <div class="contents"></div>
  </section>

  <section id="browse_product_groups">
    <button class="big" action="section/add_product_groups">Pievienot produkta grupu</button>
    <div class="contents"></div>
  </section>

  <section id="new_order">
    <div class="left">
      <div class="contents"></div>
    </div>

    <div class="right">
      <form action="new/bills">
        <div class="client_data"></div>
        <div class="product_list"></div>
        <br>
        <div class="total"><span class="amount"></span> € </div>

        <button action="new/bills" class="submit">Izveidot rēķinu</button>
      </form>
    </div>
  </section>


<section id="reports">
  <!-- placehorlder -->
</section>

  <!-- vendor -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"> </script>
  <script type="text/javascript" src="js/uuid.core.js"></script>
  <script type="text/javascript" src="js/jquery.serializeObject.js"></script>
  <script type="text/javascript" src="js/phonegap-nfc.js"></script>

  <!-- classes -->
  <script type="text/javascript" src="js/Nfc.js"></script>
  <script type="text/javascript" src="js/Mints.js"></script>

  <!-- client script -->
  <script type="text/javascript" src="js/lang.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/script2.js"></script>

  <script type="text/javascript" src="js/pictures.js"></script>
  <script type="text/javascript" src="js/immersive.js"></script>



</body>

</html>
