  <section id="add_discounts">
    <form id="new_discounts_form" action="new/discounts" enctype='multipart/form-data'>
      <input type="hidden" name="uuid">
      <div class="field">
        <label for="new_discounts_client_group_id">Klientu Grupa:</label>
        <select class="client_groups" id="new_discounts_client_group_id" name="client_group_id"></select>
      </div>

        <label for="new_discounts_product_group_id">Produktu Grupa:</label>

      </div>
    
      <div class="field">
        <label for="new_discounts_amount">Lielums:</label>
        <input type="number" min="0" max="100" step="1" id="new_discounts_amount" name="amount"  required="true">
      </div>
    
      <div class="field">
        <label for="new_discounts_weekdays">Dienas:</label>
        <select id="new_discounts_weekdays" name="weekdays" multiple="true" >
          <option></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
      </div>

    </form>
  </section>
